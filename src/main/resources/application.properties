# App Configuration
spring.application.name=Tokonyadia
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tokonyadia
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=update

# Configuration
server.error.include-stacktrace=never

# JWT Configuration
tokonyadia.jwt-secret=${JWT_SECRET_KEY:secret}
tokonyadia.jwt-expiration-in-minutes=${JWT_EXP_IN_MINUTES:5}
tokonyadia.jwt-issuer=${JWT_ISSUER:tokonyadia}

# SQL Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

# User Account Configuration
tokonyadia.user-admin=${USERNAME_ADMIN:admin}
tokonyadia.user-password=${USERNAME_PASSWORD:123}

# Midtrans Configuration
midtrans.api.url=${MIDTRANS_API_URL:https://app.sandbox.midtrans.com}
midtrans.api.server-key=${MIDTRANS_API_SERVER_KEY:SB-Mid-server-pvvfp85awRDG5Wt6Rs1dMd5n}

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.username=${REDIS_USERNAME:default}
spring.data.redis.password=${REDIS_PASSWORD}
tokonyadia.refresh-token-expiration-in-hour=${REFRESH_TOKEN_EXPIRATION_IN_HOUR:24}

