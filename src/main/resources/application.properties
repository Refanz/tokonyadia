spring.application.name=Tokonyadia
server.port=8081
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tokonyadia
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
# Configuration
server.error.include-stacktrace=never
# JWT Configuration
tokonyadia.jwt-secret=${JWT_SECRET_KEY:secret}
tokonyadia.jwt-expiration-in-minutes=${JWT_EXP_IN_MINUTES:5}
tokonyadia.jwt-issuer=${JWT_ISSUER:tokonyadia}




